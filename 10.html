<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes tutorial.</h3>
    <div id="mainBox" class="redBg blackBorder">
        This is mainbox
    </div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <h3>Emmet</h3>

    
    <!-- . is for class  -->
    <!-- span.redBg + "Enter" -->
    <span class="redBg"></span>

    <!-- # is for id  -->
    <!-- span#mainSpan +"Enter"  -->
    <span id="mainSpan"></span>

    <!-- div.redBg.blackBorder.anotherClass  + "Enter" -->
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default  -->
    <!-- .blackBorder + "Enter" -->
    <div class="blackBorder"></div>
    
    <!-- Creating multiple element using Emmet  -->
    <!-- span.myClass1.myClass2.myClass3*4  -->
    <span class="myClass1 myClass2 myClass3">First</span><span class="myClass1 myClass2 myClass3">Second</span><span class="myClass1 myClass2 myClass3">Third
    </span><span class="myClass1 myClass2 myClass3">Fourth</span>

</body>
</html>
