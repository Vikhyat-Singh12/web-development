<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>


</head>
<body>
    <div class="container">
        simple si html

    </div>

    <script>
        let myVar= 34;
        let myVar2 = "string";
        let myVar3 =true;
        let myVar4 =null;
        let myVar5 =undefined;



        // this is a type of dictionary
        let employee ={
            name: "Vikhyat",
            salary:100,
            channel:"FreeFire Gamers"
        }
        console.log(employee)

        // 2 way to access the values
        console.log(employee['channel'])   
        console.log(employee.channel)
        


        // This is a type of list.

        // this is the way to define array
        let name = [1,4,3,"Vikhyat",undefined]
        
        //  it is anoter way to define array
        // let name = new Array(1,4,3,"Vikhyat",undefined)

        console.log(name)
        console.log(name[3])           // Getting element of this index
        console.log(name.length)     // To print the length of the array      
        console.log(name.sort())     // To sort the array      
        console.log(name.push("This is pushed"))     // To ad the extra element at the end      


        



    </script>
</body>
</html>
