<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML form tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role:  <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail"> 
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            <label for="elig">Are You Eligible?: </label>
            <input type="checkbox" name="Eligible?" checked id="elig">
        </div>
        <br>
        <div>
           Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
           <label for="car">Car:</label>
           <select name="myCar" id="car">
            <option value="swf" selected>Swift</option>
            <option value="ind">Indica</option>
           </select>
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            
            <input type="reset" value="Reset Now">
        </div>
        <br>
        
    </form>
</body>
</html>
