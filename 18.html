<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #fisPara{
            color: red;    /* Color by name*/
        }
        #secPara{
            color: rgb(64, 254, 1);    /* Color by rgb value*/
        }
        #thiPara{
            color: #3f08e3;    /* Color by hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="fisPara">This is a paragraph form the box.</p>

    <h2>This is my Second box</h2>
    <p id="secPara">This is a paragraph form the box.</p>

    <h2>This is my third box</h2>
    <p id="thiPara">This is a paragraph form the box.</p>
    
</body>
</html>
