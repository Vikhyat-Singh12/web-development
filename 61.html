<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAth Object</title>
</head>
<body>
    <div class="container">
        <h1>Math Object Tutorial</h1>
    </div>




    <script>

        // Rrinting The MAth Object
        let m= Math;
        console.log(m)

        // Printing the constant from Math Object
        console.log("The value of Math.E is ", Math.E)
        console.log("The value of Math.PI is ", Math.PI)
        console.log("The value of Math.LN2 is ", Math.LN2)
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2)
        console.log("The value of Math.LOG2E is ", Math.LOG2E)
        
        
        
        // Printing the Function from Math Object
        let a = 34.6466;
        let b = 89;

        console.log("The Value of and b is ", a,b);
        console.log("The Value of and b rounded is ", Math.round(a),Math.round(b));
        console.log("3 raised to the power 2 is ", Math.pow(3,2));
        console.log("2 raised to the power 12 is ", Math.pow(2,12));

        console.log("Square root of 36 is", Math.sqrt(36));
        console.log("Square root of 50 is", Math.sqrt(50));
        
        
        // Ceil and floor 
        console.log("5.8 rounded up to nearest integer is ", Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer is ", Math.floor(5.8));



        // Abs Function

        console.log("Absolute value of 5.66 is ",Math.abs(5.66))
        console.log("Absolute value of -5.66 is ",Math.abs(-5.66))


        // Trignometrics Functions
        console.log("Thee value of sin(PI/2) is ",Math.sin(Math.PI/2))
        console.log("Thee value of cos(PI/2) is ",Math.cos(Math.PI/2))
        console.log("Thee value of tan(PI/2) is ",Math.tan(Math.PI/2))

        // Min And Max Functions
        console.log("Min. value of 4, 5, 6 is ",Math.min(4,5,6))
        console.log("Max. value of 4, 5, 6 is ",Math.max(4,5,6))

        //  Generating the Random number
        let r = Math.random();
        console.log("The Random number is ", r)

        // Random number b/w (a,b) = a + (b - a)*Math.random()
        let c =1 ;
        let d =100 ;
        r1_5 = c + (d -c ) * Math.random();
        console.log("The random nuumber b/w 1 and 100 is ",Math.round( r1_5))

    </script>
    
</body>
</html>
